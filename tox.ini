[tox]
envlist = py35
[testenv]
deps=
    PyYAML==3.12
    nose>=1.0
    coverage>=4.0.3
commands=
    nosetests --with-coverage --cover-package=src

[testenv:travis]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps=
    nose>=1.0
    coverage>=4.0.3
    coveralls    
commands=
    nosetests --with-coverage --cover-package=src
    coveralls